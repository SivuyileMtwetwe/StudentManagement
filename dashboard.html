<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .popover {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }

  #calculator {
    margin-top: 10px;
  }

  #display {
    width: 100%;
    margin-bottom: 5px;
    font-size: 18px;
  }

  #buttons button {
    width: 25%;
    padding: 10px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="loader" class="loader" style="display: none;"></div>

    <div id="userInfo"></div>
    <nav>
        <ul>
            <li><a href="#" id="addStudentBtn"><i class="fa-solid fa-user-large"></i>  Add Student</a></li>
            <li><a href="#" id="viewStudentsBtn"><i class="fa-solid fa-eye"></i>  View Students</a></li>
            <li><a href="#" id="viewStatsBtn"><i class="fa-solid fa-chart-column"></i>  View Stats</a></li>
            <li><a href="#" id="groupStatsBtn"><i class="fa-solid fa-chart-pie"></i>  Group Stats</a></li>
            <li><a href="#" id="advancedFilterBtn"><i class="fa-solid fa-filter"></i>  Advanced Filter</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content will be dynamically loaded here -->

<div id="popover" style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
            <div id="calculator">
                <input type="text" id="display" readonly>
                <div class="buttons">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="appendNumber('+')">+</button>
                    <button onclick="appendNumber('-')">-</button>
                    <button onclick="appendNumber('*')">*</button>
                    <button onclick="appendNumber('/')">/</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script src="js/students.js"></script>
    <script src="https://kit.fontawesome.com/e086fa8a79.js" crossorigin="anonymous"></script>
    <script src="js/notifications.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
